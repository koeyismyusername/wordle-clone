<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css 초기화 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- 구글 폰트 & 아이콘 -->
    <link rel="stylesheet" href="css/google.css" />
    <!-- css -->
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <!-- js -->
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <!-- 상단 메뉴바 -->
    <header>
      <a class="left-menu" href="#">
        <span class="icon material-icons-outlined"> menu </span>
      </a>
      <a href="/" class="title">Wordle</a>
      <div class="right-icons">
        <a href="#" class="icon help">
          <span class="icon material-icons-outlined"> help_outline </span>
        </a>
        <a href="#" class="icon leaderboard">
          <span class="icon material-icons-outlined"> leaderboard </span>
        </a>
        <a href="#" class="icon settings">
          <span class="icon material-icons-outlined"> settings </span>
        </a>
      </div>
    </header>
    <!-- 메인 컨텐츠 -->
    <main>
      <div class="inner">
        <div class="row row1">
          <div class="column column1"></div>
          <div class="column column2"></div>
          <div class="column column3"></div>
          <div class="column column4"></div>
          <div class="column column5"></div>
        </div>
        <div class="row 2">
          <div class="column column1"></div>
          <div class="column column2"></div>
          <div class="column column3"></div>
          <div class="column column4"></div>
          <div class="column column5"></div>
        </div>
        <div class="row 3">
          <div class="column column1"></div>
          <div class="column column2"></div>
          <div class="column column3"></div>
          <div class="column column4"></div>
          <div class="column column5"></div>
        </div>
        <div class="row 4">
          <div class="column column1"></div>
          <div class="column column2"></div>
          <div class="column column3"></div>
          <div class="column column4"></div>
          <div class="column column5"></div>
        </div>
        <div class="row 5">
          <div class="column column1"></div>
          <div class="column column2"></div>
          <div class="column column3"></div>
          <div class="column column4"></div>
          <div class="column column5"></div>
        </div>
        <div class="row 6">
          <div class="column column1"></div>
          <div class="column column2"></div>
          <div class="column column3"></div>
          <div class="column column4"></div>
          <div class="column column5"></div>
        </div>
      </div>
    </main>
    <!-- 타이머 -->
    <div id="timer">00:00</div>
    <!-- 하단 키보드 바 -->
    <footer>
      <div class="row row1">
        <div class="key q">Q</div>
        <div class="key w">W</div>
        <div class="key e">E</div>
        <div class="key r">R</div>
        <div class="key t">T</div>
        <div class="key y">Y</div>
        <div class="key u">U</div>
        <div class="key i">I</div>
        <div class="key o">O</div>
        <div class="key p">P</div>
      </div>
      <div class="row row2">
        <div class="key a">A</div>
        <div class="key s">S</div>
        <div class="key d">D</div>
        <div class="key f">F</div>
        <div class="key g">G</div>
        <div class="key h">H</div>
        <div class="key j">J</div>
        <div class="key k">K</div>
        <div class="key l">L</div>
      </div>
      <div class="row row3">
        <div class="key enter">ENTER</div>
        <div class="key z">Z</div>
        <div class="key x">X</div>
        <div class="key c">C</div>
        <div class="key v">V</div>
        <div class="key b">B</div>
        <div class="key n">N</div>
        <div class="key m">M</div>
        <div class="key backspace">
          <span class="material-icons-outlined"> backspace </span>
        </div>
      </div>
    </footer>
  </body>
</html>
